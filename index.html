	<script type="text/javascript">
		//build the projects carousel using the data from 'my-Projects_info.js'
		function buildPCarousel(h) {
			h = typeof h !== 'undefined' ? h : 200;
			var l = projects.length;
			for (var i = 0; i < l ; i++) {
				$("#my-Projects>.carousel-indicators").append(
					"<li data-target='#my-Projects' data-slide-to='" + i + ((i === 0) ? "' class='active":"") + "'></li>"
				);
				$("#my-Projects>.carousel-inner").append(
					"<div class='" + ((i === 0) ? "item active":"item") + " project-img'>" +
						"<a href='" + projects[i].link + "'>" +
							"<img src='" + projects[i].img + "' alt='" + projects[i].name + "'>" +
							"<div class='carousel-caption'>" +
								"<h3>" + projects[i].name + "</h3>" +
								"<p>" + projects[i].description + "</p>" +
							"</div>" +
						"</a>" +
					"</div>"
				);
			}
		}
		buildPCarousel();
	</script>
